<!DOCTYPE html>
<html>
<body>

<div class="meeting-container" style="display:none;">
   <ul class="tab">
      <li><a class="tablinks" onclick="opentab(event, 'Instant')">Instant Meeting</a></li>
      <li><a class="tablinks" onclick="opentab(event, 'Join')">Join Meeting</a></li>
   </ul>
   <div id="Instant" class="tabcontent">
      <p class="meeting-containerline"></p>
       <p id="widgetFailureMessage"></p>
      <form onsubmit="return createInstantMeeting();" id="meetform1">
         <input type="text" name="rest"
            value="https://sandbox.liveh2h.com/tutormeetweb/rest/v1/meetings/createInstantMeeting"
            id="restfield" size="70" maxlength="100" id="restfield"><br>
         <input type="text" name="name" placeholder="Name" id="namefield" size="30" maxlength="40"><br>
         <input type="text" name="email" placeholder="Email" id="emailfield" size="30" maxlength="50"><br>
          <p>Enter your email to receive additional features like recording, scheduling and more</p>
      </form>
      <br>
      <button type="submit" form="meetform1" value="Submit">Meet Now</button>

   </div>
   <div id="Join" class="tabcontent">
      <p class="meeting-containerlinejoin"></p>
      <p id="widgetFailureMessage"></p>
      <form onsubmit="return joinMeeting();" id="meetform2">

         <input type="text" name="rest"
            value="https://sandbox.liveh2h.com/tutormeetweb/rest/v1/meetings/join"
            id="restfield" size="70" maxlength="100" id="restfield" ><br>
         <input type="text" name="name" placeholder="Name" id="namefield" size="30" maxlength="40"><br>
         <input type="text" name="email" placeholder="Email" id="emailfield" size="30" maxlength="50"><br>
         <input type="text" name="meetingId" placeholder="Meeting ID" id="meetfield" size="30" maxlength="50"><br>
      </form>
      <br>
      <button type="submit" form="meetform2" value="Submit">Join Meeting</button>

   </div>
</div>

<script type="text/javascript" src="http://developer.liveh2h.com/wp-content/themes/Karma/meeting.jquery.min_.js"></script>
<script type="text/javascript" src="http://developer.liveh2h.com/wp-content/themes/Karma/meeting-plugin.js"></script>

</body>
</html>
